<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            position: relative;
            text-align: center;
        }
        .login-logo {
            width: 120px;
            height: auto;
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            background-color: white;
            padding: 10px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #495057;
            padding-top: 80px; /* Logonun altına yeterli boşluk bırakmak için padding ekledik */
        }
        .login-container .form-control {
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .login-container .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background-color: #007bff;
            border-color: #007bff;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }
        .login-container .btn-primary:hover {
            background-color: #0069d9;
            border-color: #005cbf;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }
        .login-container .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/taskx_logo.png') }}" alt="TaskX Logo" class="login-logo">
        <h1>Giriş Yap</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" class="form-control" name="password" placeholder="Şifre" required>
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
        <p class="text-center mt-3">Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Olun</a></p>
    </div>
</body>
</html>
