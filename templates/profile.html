<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
      /* Genel stiller */
      body {
          font-family: 'Roboto', sans-serif;
          background: linear-gradient(120deg, #a0c4ff, #3a7bd5);
          color: #333;
          margin: 0;
          padding: 0;
          display: flex;
      }

      /* Sidebar stilleri */
      .sidebar {
          width: 250px;
          background: linear-gradient(120deg, #343a40, #495057); /* Sidebar için gradient arka plan */
          padding-top: 20px;
          padding-left: 15px;
          padding-right: 15px;
          color: white;
          min-height: 100vh;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
          border-radius: 0 10px 10px 0;
          transition: transform 0.3s ease;
      }

      .sidebar:hover {
          transform: scale(1.01);
          box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
      }

      .sidebar .sidebar-header {
          font-size: 1.8rem;
          font-weight: 700;
          text-align: center;
          padding-bottom: 20px;
          border-bottom: 1px solid #495057;
          margin-bottom: 20px;
      }

      .sidebar a {
          display: block;
          color: white;
          padding: 10px;
          text-decoration: none;
          border-radius: 5px;
          margin-bottom: 10px;
          transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .sidebar a:hover {
          background-color: #6c757d;
          transform: translateX(5px);
      }

      /* Profil kısmı */
      .profile-container {
          flex-grow: 1;
          padding: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }

      .profile-card {
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 30px;
          width: 100%;
          max-width: 600px;
      }

      .profile-card h2 {
          margin-bottom: 30px;
          font-size: 1.8rem;
          font-weight: 700;
          text-align: center;
          color: #495057;
      }

      .profile-card .form-group {
          margin-bottom: 20px;
      }

      .profile-card label {
          font-weight: 500;
          margin-bottom: 10px;
          display: block;
      }

      .profile-card .form-control {
          border-radius: 5px;
          padding: 10px;
          border: 1px solid #ced4da;
      }

      .profile-card .btn-primary {
          background-color: #007bff;
          border-color: #007bff;
          padding: 10px 20px;
          font-size: 1rem;
          border-radius: 5px;
          width: 100%;
          transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .profile-card .btn-primary:hover {
          background-color: #0069d9;
          border-color: #005cbf;
          transform: translateY(-3px);
      }
  </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Menü</div>
        <a href="{{ url_for('index') }}">Görevler</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('profile') }}">Profilim</a>
        <a href="{{ url_for('logout') }}">Çıkış Yap</a>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <h2>Profilim</h2>
            <form action="{{ url_for('profile') }}" method="POST">
                <div class="form-group">
                    <label for="first_name">Ad:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Soyad:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                </div>
                <button type="submit" class="btn btn-primary">Güncelle</button>
            </form>
        </div>
    </div>
</body>
</html>
