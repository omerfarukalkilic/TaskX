<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #495057;
        }
        .register-container .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .register-container .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            border-color: #007bff;
        }
        .register-container .btn-primary:hover {
            background-color: #0069d9;
            border-color: #005cbf;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Kayıt Ol</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı" required>
            <input type="email" class="form-control" name="email" placeholder="E-posta" required>
            <input type="text" class="form-control" name="first_name" placeholder="Ad" required>
            <input type="text" class="form-control" name="last_name" placeholder="Soyad" required>
            <input type="password" class="form-control" name="password" placeholder="Şifre" required>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
        <p class="text-center mt-3">Zaten bir hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yapın</a></p>
    </div>
</body>
</html>
